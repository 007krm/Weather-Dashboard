<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/75bc144dac.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <!-- search input -->
        <div class="sidebar-search">
          <label for="searchInput" class="search-label"
            >Search for a City:</label
          >
          <div class="input-group">
            <input type="text" name="searchInput" id="searchInput" />
            <button id="searchBtn"><i class="fas fa-search"></i></button>
          </div>
        </div>

        <!-- search history -->
        <ul class="search-history"></ul>
      </div>

      <!-- MAIN CONTENT -->
      <main class="main">
        <!-- current city -->
        <div class="current-city">
          <span class="city-name"></span> <span class="city-date"></span>
          <span><img class="city-icon" src="#" alt="weather icon" /></span>
          <div class="city-stats">
            <p>Temperature: <span class="city-temperature"></span></p>
            <p>Humidity: <span class="city-humidity"></span></p>
            <p>Wind Speed: <span class="city-wind"></span></p>
            <p>UV Index: <span class="red city-uv">?</span></p>
          </div>
        </div>

        <!-- forecast -->
        <div class="forecast">
          <h2 class="forecast-title">5-Day Forecast:</h2>
          <ul class="forecast-days"></ul>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
